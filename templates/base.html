<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RabbitHole{% endblock %}</title>
    <style>
        :root {
            --bg: #0a0a0f;
            --surface: #12121a;
            --surface2: #1a1a26;
            --border: #2a2a3a;
            --text: #e4e4ef;
            --text-dim: #8888a0;
            --accent: #7c5cfc;
            --accent-glow: #7c5cfc33;
            --green: #34d399;
            --yellow: #fbbf24;
            --red: #f87171;
            --orange: #fb923c;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        nav {
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            background: var(--surface);
        }
        nav .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
            letter-spacing: -0.02em;
        }
        nav a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }
        nav a:hover { color: var(--text); }
        nav .agent-btn {
            margin-left: auto;
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        nav .agent-btn:hover { opacity: 0.85; }
        nav .agent-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .grid { display: grid; gap: 1.5rem; }
        .grid-2 { grid-template-columns: 1fr 1fr; }
        .grid-3 { grid-template-columns: 1fr 1fr 1fr; }
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
        }
        .card h2 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-dim);
            margin-bottom: 1rem;
        }
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .stat {
            background: var(--surface2);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        .stat .number {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--accent);
        }
        .stat .label {
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 99px;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge-high { background: var(--red); color: #000; }
        .badge-medium { background: var(--yellow); color: #000; }
        .badge-low { background: var(--green); color: #000; }
        .badge-active { background: var(--accent); color: #fff; }
        .hole-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }
        .hole-row:last-child { border-bottom: none; }
        .hole-row .name {
            font-weight: 600;
            color: var(--text);
            text-decoration: none;
            flex: 1;
        }
        .hole-row .name:hover { color: var(--accent); }
        .hole-row .meta {
            font-size: 0.75rem;
            color: var(--text-dim);
        }
        .priority-bar {
            width: 60px;
            height: 6px;
            background: var(--surface2);
            border-radius: 3px;
            overflow: hidden;
        }
        .priority-bar .fill {
            height: 100%;
            background: var(--accent);
            border-radius: 3px;
        }
        .insight-item {
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }
        .insight-item:last-child { border-bottom: none; }
        .insight-item .topic {
            font-size: 0.7rem;
            color: var(--accent);
            font-weight: 600;
        }
        .insight-item .text {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .insight-item .time {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-top: 0.25rem;
        }
        .plan-content {
            white-space: pre-wrap;
            font-size: 0.875rem;
            line-height: 1.7;
            color: var(--text);
        }
        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text);
        }
        table { width: 100%; border-collapse: collapse; }
        th {
            text-align: left;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-dim);
            padding: 0.5rem;
            border-bottom: 1px solid var(--border);
        }
        td {
            padding: 0.75rem 0.5rem;
            font-size: 0.875rem;
            border-bottom: 1px solid var(--border);
        }
        td a { color: var(--accent); text-decoration: none; }
        td a:hover { text-decoration: underline; }
        .empty {
            text-align: center;
            color: var(--text-dim);
            padding: 3rem;
            font-size: 0.875rem;
        }
        @media (max-width: 768px) {
            .grid-2, .grid-3 { grid-template-columns: 1fr; }
            .stat-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">RabbitHole</a>
        <a href="/">Dashboard</a>
        <a href="/rabbit-holes">All Rabbit Holes</a>
        <button class="agent-btn" onclick="triggerAgent(this)">Run Agent</button>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script>
        async function triggerAgent(btn) {
            btn.disabled = true;
            btn.textContent = 'Running...';
            const resp = await fetch('/agent/run', { method: 'POST' });
            const data = await resp.json();
            if (data.status === 'already_running') {
                btn.textContent = 'Already Running';
            } else {
                btn.textContent = 'Agent Started';
            }
            setTimeout(() => {
                btn.disabled = false;
                btn.textContent = 'Run Agent';
            }, 30000);
        }
    </script>
</body>
</html>
